app-id: io.github.truelockmc.video-downloader
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.10"
command: video-downloader

finish-args:
  - --share=network
  - --share=ipc
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - python-deps.json

  - name: video-downloader
    buildsystem: simple
    build-commands:
      - install -D flatpak/video-downloader.sh /app/bin/video-downloader
      - chmod +x /app/bin/video-downloader
      - install -D main.py /app/bin/main.py
      - install -D gui.py /app/bin/gui.py
      - install -D gui_styling.py /app/bin/gui_styling.py
      - install -D cli.py /app/bin/cli.py
      - install -D utils.py /app/bin/utils.py
      - install -D workers.py /app/bin/workers.py

      #     - install -D io.github.truelockmc.video-downloader.metainfo.xml /app/share/metainfo/io.github.truelockmc.video-downloader.metainfo.xml

      - install -D io.github.truelockmc.video-downloader.desktop /app/share/applications/io.github.truelockmc.video-downloader.desktop
      - install -D io.github.truelockmc.video-downloader.svg /app/share/icons/hicolor/scalable/apps/io.github.truelockmc.video-downloader.svg

    sources:
      - type: git
        url: https://github.com/truelockmc/video-downloader.git
        tag: main

cleanup-commands:
  - /app/cleanup-BaseApp.sh
