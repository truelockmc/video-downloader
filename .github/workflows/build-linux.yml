name: Build Linux Binary (Nuitka)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    # Build in older distro for maximum GLIBC compatibility
    container:
      image: ubuntu:20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            python3 \
            python3-venv \
            python3-pip \
            build-essential \
            patchelf \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            libxcb-cursor0

      - name: Create virtual environment
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          . venv/bin/activate
          pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka
        run: |
          . venv/bin/activate
          python -m nuitka \
            --standalone \
            --onefile \
            --enable-plugin=pyqt5 \
            --include-package=yt_dlp \
            --include-package=Crypto \
            --include-data-file=download_config.ini=download_config.ini \
            --follow-imports \
            --output-filename=VideoDownloader \
            downloader.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloader-linux
          path: VideoDownloader
